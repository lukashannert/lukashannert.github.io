<style>
  /* Bunny Fonts – DSGVO-konform, EU-gehostet, kein Tracking */
  @import url('https://fonts.bunny.net/css?family=bebas-neue:400|roboto:300,400,500&display=swap');

  :root {
    --bg:    #090909;
    --light: #84a6e9;
    --white: #ebebeb;
    --muted: #8aafc9;
    --dim:   rgba(255,255,255,0.055);
  }
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: var(--bg);
    color: var(--white);
    font-family: 'Roboto', sans-serif;
    font-size: 12pt;
    font-weight: 300;
    min-height: 100vh;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background-image: radial-gradient(circle, rgba(255,255,255,0.16) 1px, transparent 1px);
    background-size: 40px 40px;
    mask-image: radial-gradient(ellipse 78% 78% at 50% 50%, black 10%, transparent 100%);
    pointer-events: none;
  }
  .glow {
    position: fixed;
    width: 580px; height: 580px;
    background: radial-gradient(circle, rgba(36,63,120,0.19) 0%, transparent 65%);
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  /* ── Language Toggle ───────────────────────────── */
  .lang-toggle {
    position: fixed;
    top: 1.4rem;
    right: 1.6rem;
    z-index: 100;
    background: none;
    border: none;
    cursor: pointer;
    font-family: 'Roboto', sans-serif;
    font-size: 0.68rem;
    font-weight: 500;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--white);
    padding: 0.38rem 0.8rem;
    transition: color 0.2s;
  }
  .lang-toggle:hover { color: var(--light); }

  /* ── Card ──────────────────────────────────────── */
  .card {
    position: relative;
    z-index: 2;
    text-align: center;
    width: min(480px, 88vw, 88vh);
    aspect-ratio: 1 / 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 3rem;
    border: 1px solid rgba(255,255,255,0.16);
    background: rgba(10,10,10,0.93);
    animation: fadeIn 0.9s ease both;
    margin-top: auto;
    margin-bottom: auto;
  }
  .logo-wrap { width: 100%; margin-bottom: 1.8rem; }
  .logo-svg {
    width: 100%;
    max-width: 340px;
    height: auto;
    fill: var(--white);
    display: block;
    margin: 0 auto;
  }
  .divider {
    width: 32px;
    height: 1px;
    background: rgba(255,255,255,0.11);
    margin-bottom: 1.4rem;
  }
  .eyebrow {
    font-family: 'Roboto', sans-serif;
    font-size: 0.57rem;
    font-weight: 400;
    letter-spacing: 0.38em;
    text-transform: uppercase;
    color: var(--light);
    margin-bottom: 0.7rem;
  }
  .message {
    font-family: 'Roboto', sans-serif;
    font-size: 0.92rem;
    font-weight: 300;
    line-height: 1.8;
    color: var(--muted);
    letter-spacing: 0.015em;
    margin-bottom: 2.2rem;
    max-width: 265px;
  }
  .message strong { color: var(--white); font-weight: 400; }
  .contact-link {
    display: inline-block;
    font-family: 'Roboto', sans-serif;
    font-size: 0.7rem;
    font-weight: 500;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--bg);
    background: var(--light);
    padding: 0.78rem 1.9rem;
    text-decoration: none;
    border: 1px solid var(--light);
    transition: background 0.25s, border-color 0.25s;
    clip-path: polygon(6px 0%, 100% 0%, calc(100% - 6px) 100%, 0% 100%);
  }
  .contact-link:hover, .contact-link:focus {
    background: var(--white);
    border-color: var(--white);
    outline: none;
  }

  /* ── Footer ────────────────────────────────────── */
  footer {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 0.85rem;
    padding: 1.5rem 1.5rem;
    opacity: 0;
    animation: fadeIn 0.9s ease 1s both;
  }
  .footer-copy {
    font-family: 'Roboto', sans-serif;
    font-size: 0.58rem;
    font-weight: 300;
    letter-spacing: 0.08em;
    color: var(--muted);
    opacity: 0.55;
    white-space: nowrap;
  }
  footer a {
    font-family: 'Roboto', sans-serif;
    font-size: 0.68rem;
    font-weight: 400;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--white);
    opacity: 0.72;
    text-decoration: none;
    transition: color 0.2s, opacity 0.2s;
    white-space: nowrap;
  }
  footer a:hover { color: var(--light); opacity: 1; }

  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>
</head>

<script>
const t = {
  de: {
    title:     'formfaktor3d.de',
    eyebrow:   '// Domain-Status',
    message:   'Die Domain <strong>formfaktor3d.de</strong> ist bereits registriert.',
    cta:       'Kontakt aufnehmen',
    copyright: '© 2026 FORMFAKTOR 3D-Druck Lukas Hannert – Alle Rechte vorbehalten',
    imprint:   'Impressum'
  },
  en: {
    title:     'formfaktor3d.de',
    eyebrow:   '// Domain Status',
    message:   'The domain <strong>formfaktor3d.de</strong> is already registered.',
    cta:       'Get in touch',
    copyright: '© 2026 FORMFAKTOR 3D-Druck Lukas Hannert – All rights reserved',
    imprint:   'Legal Notice'
  }
};

let currentLang = 'de';

function toggleLang() {
  setLang(currentLang === 'de' ? 'en' : 'de');
}

function setLang(lang) {
  currentLang = lang;
  document.documentElement.lang = lang;
  document.title = t[lang].title;
  const toggle = document.getElementById('langToggle');
  if (toggle) toggle.textContent = lang === 'de' ? 'EN' : 'DE';
  document.querySelectorAll('[data-i18n]').forEach(el => {
    el.textContent = t[lang][el.dataset.i18n];
  });
  document.querySelectorAll('[data-i18n-html]').forEach(el => {
    el.innerHTML = t[lang][el.dataset.i18nHtml];
  });
  localStorage.setItem('ff-lang', lang);
}

(function init() {
  const saved   = localStorage.getItem('ff-lang');
  const browser = navigator.language && navigator.language.startsWith('en') ? 'en' : 'de';
  setLang(saved || browser);
})();
</script>
